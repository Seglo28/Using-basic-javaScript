<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <h1>GUESS THE NUMBER</h1>

    <script>
        var randomNumber = Math.round(Math.random()*10);
        document.write(randomNumber+"<br>");
        var number = parseInt(prompt("Give me a number between 0 - 10!"));
        
        if(randomNumber == number){
            document.write("That's rigth, you guess the number! "+ randomNumber);
        }else if (randomNumber != number){
            document.write("Your number was " + number + " and the ramdom number is " + randomNumber);
        }
    </script>
</body>
</html>
