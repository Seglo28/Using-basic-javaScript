<body>
    <script>
        let peso = parseInt(prompt("¿Cuál es su peso en kilos?: "));
        let altura = parseInt(prompt("¿Cuál es su altura?: "));
        let alturaDoble = altura*2;
        let imc = (peso/alturaDoble)*100;

    if(imc>18.5 && imc < 28.5){
            document.write("Imc: "+ imc + " que es estable.");
    }else if(imc<18.5){
            document.write("Es muy delgada. Su imc es de: "+ imc);
        }else{
            document.write("Obesidad morbida. Su IMC es: "+imc);
    }
    </script>
</body>
